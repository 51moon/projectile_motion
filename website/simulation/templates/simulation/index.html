{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Simulation of projectile motion with drag</h1>

    <div class="container">
        <div class="left">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_height">Height in m:</label>
                    <input type="number" id="id_height" name="height" value="{{ form.height.value }}">
                </div>
                <div class="form-group">
                    <label for="id_velocity">Velocity in m/s:</label>
                    <input type="number" id="id_velocity" name="velocity" value="{{ form.velocity.value }}">
                </div>
                <div class="form-group">
                    <label for="id_angle">Angle in Â°:</label>
                    <input type="number" id="id_angle" name="angle" value="{{ form.angle.value }}">
                </div>
                <div class="form-group">
                    <label for="id_mass">Mass in kg:</label>
                    <input type="number" id="id_mass" name="mass" value="{{ form.mass.value }}">
                </div>
                <div class="form-group">
                    <label for="id_cwArho">Friction Factor in kg/m:</label>
                    <input type="number" id="id_cwArho" name="cwArho" value="{{ form.cwArho.value }}">
                </div>
                <div class="form-group">
                    <label for="id_xmax">x-range in m:</label>
                    <input type="number" id="id_xmax" name="xmax" value="{{ form.xmax.value }}">
                </div>
                <div class="form-group">
                    <label for="id_ymax">y-range in m:</label>
                    <input type="number" id="id_ymax" name="ymax" value="{{ form.ymax.value }}">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <img src="{% url 'simulation' %}" alt="Trajectory" id="simulation-image">
        </div>
    </div>
</body>
</html>
